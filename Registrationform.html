<DOCTYPE html>
	<html>
	<head>
		<meta charset = "utf-8">
		<title>Registration  Form</title>
	</head>
	<body>
		<h1>Registration  Form</h1>
	 <form>

	 	<!--- Elements inside form
	 	1.input (first name, last name, gender,Dob, religion, present address, permanent address,phone,email,personal website link)
	 	2.lebel
	 	3.select

	 	5.option
	 	6.fieldset
	 	7.legend
	 	8.radio
	 	--->

	 	<label>***Basic info***</label>label>
       
      <label for = "fname">First Name:</label>
	 	<input type="text" id="fmane" name="fname">

	 	<br><br>

	 		<label for = "lname">Last Name:</label>
	 	<input type="text" id="lmane" name="lname">

	 	
	 	
	 	<br><br>

	 	<input type="radio" name="gender"
	 	name="Male" value="Male">
	 	<label>Male</label>

	 	<br><br>

	 	<input type="radio" name="gender"
	 	name="Female" value="Female">
	 	<label>Female</label>

	 	<br><br>

	 	<input type="radio" name="gender"
	 	name="Other" value="Other">
	 	<label>Other</label>

	 	<br><br>

	 	<label for="Dob" >Dob :</label>
	 	<input type="date" month="Dob" day="Dob">

	 	<label>*Contact Info*</label>

         <br><br>

        <label for="statement1">Present Address:</label>
		<textarea id="statement1" name="statement1"></textarea>

		<br><br>

        <label for="statement2">Permanent Address:</label>
		<textarea id="statement2" name="statement2"></textarea>

		<br><br>

        <label for="phone">Enter phone number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

		<br><br>

		<label for="email">Enter your email:</label>
         <input type="email" id="email" name="email">

       


	 	

	 </form>
